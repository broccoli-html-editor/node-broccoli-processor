<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>borccoli-processor</title>
		<style media="screen">
			#canvas{
				width: 100%;
				height: 400px;
				overflow: auto;
			}
			#palette{
				width: 100%;
				height: 400px;
				overflow: auto;
			}
		</style>
	</head>
	<body>

<div id="canvas" data-broccoli-preview="http://127.0.0.1:8081/test1/test1.html"></div>
<div id="palette"></div>
<div id="instanceTreeView"></div>
<div id="instancePathView"></div>

<!-- jQuery -->
<script src="/jquery/jquery.js"></script><!-- <- option; not required -->

<!-- broccoli -->
<script src="/broccoli-html-editor/broccoli.min.js"></script>
<script>
var broccoli = new Broccoli();
broccoli.init(
	{
		'elmCanvas': document.getElementById('canvas'),
		'elmModulePalette': document.getElementById('palette'),
		'elmInstanceTreeView': document.getElementById('instanceTreeView'),
		'elmInstancePathView': document.getElementById('instancePathView'),
		'contents_area_selector': '[data-contents]',
			// ↑編集可能領域を探すためのクエリを設定します。
			// 　この例では、data-contents属性が付いている要素が編集可能領域として認識されます。
		'contents_bowl_name_by': 'data-contents',
			// ↑bowlの名称を、data-contents属性値から取得します。
		'customFields': {
			'custom1': function(broccoli){
				// カスタムフィールドを実装します。
				// この関数は、fieldBase.js を基底クラスとして継承します。
				// customFields オブジェクトのキー(ここでは custom1)が、フィールドの名称になります。
			}
		},
		'gpiBridge': function(api, options, callback){
			// GPI(General Purpose Interface) Bridge
			// broccoliは、バックグラウンドで様々なデータ通信を行います。
			// GPIは、これらのデータ通信を行うための汎用的なAPIです。
			$.ajax({
				"url": "/apis/broccoli",
				"type": 'post',
				'data': {
					'page_path':'/test1/test1.html',
					'data':{
						'api': api ,
						'options': options
					}
				},
				"success": function(data){
					// console.log(data);
					callback(data);
				}
			});
			return;
		},
		'onClickContentsLink': function( uri, data ){
			alert(uri + ' へ移動');
			console.log(data);
			return false;
		},
		'onMessage': function( message ){
			// ユーザーへ知らせるメッセージを表示する
			console.info('message: '+message);
		}
	} ,
	function(){
		// 初期化が完了すると呼びだされるコールバック関数です。

		$(window).resize(function(){
			// このメソッドは、canvasの再描画を行います。
			// ウィンドウサイズが変更された際に、UIを再描画するよう命令しています。
			broccoli.redraw();
		});

		callback();
	}
);
</script>

	</body>
</html>
